<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date">septiembre 2024</div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>l</div>
                        <div>m</div>
                        <div>x</div>
                        <div>j</div>
                        <div>v</div>
                        <div>s</div>
                        <div>d</div>
                    </div>
                    <div class="days">
                        <!--Add days with JS-->
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input">
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./script.js"></script>
        <script src="https://kit.fontawesome.com/428acc9a66.js" crossorigin="anonymous"></script>
    </body>
</html>
